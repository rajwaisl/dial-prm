<main role="main" class="container">

</div>

</footer>
<script src="js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script>
    $("#newdial").hide();
    $(function () {
        $("#search").autocomplete({
            source: //"autocomplete.php",
            [
            {
                id: "Delhi Airport PRM",
                value: "Delhi Airport PRM",
                label: "Delhi Airport PRM",
                code: "CP",
                helpline: "01161239707",
                img: "images/dial.png"
            },
            {
                id: "Spicejet",
                value: "Spicejet",
                label: "Spicejet",
                code: "Sj",
                helpline: "01161239059",
                img: "images/SJ.png"
            },
            {
                id: "Air Asia",
                value: "Air Asia",
                label: "Air Asia",
                code: "AS",
                helpline: "0116129280",
                img: "images/I5.png"
            },
            {
                id: "Vistara",
                value: "Vistara",
                label: "Vistara",
                code: "VS",
                helpline: " 01161231166",
                img: "images/UK.png"
            },
            {
                id: "WheelChair Service",
                value: "WheelChair Service",
                label: "WheelChair Service",
                code: "BA",
                helpline: "01161239069",
                img: "images/wheelchair.png"
            },            
            {
                id: "Air India",
                value: "Air India",
                label: "Air India",
                code: "AI",
                helpline: "01161231097",
                img: "images/AI.png"
            },
            {
                id: "Indigo",
                value: "Indigo",
                label: "Indigo",
                code: "6E",
                helpline: "01161234502",
                img: "images/6E.png"
            }
            ],
            minLength: 1,
            select: function (event, ui) {

                var url = ui.item.id;
                if(url != '') {
                    $("#dial").hide();
                    $("#newdial").show();
                    $("#newdial").html('<div class="card" id="card"><img src="'+ ui.item.img +'" class="card-img-top" alt="..." id="logo"><div class="card-body"><h5 class="card-title">Helpline Number</h5><p class="card-text" id="helpline"><a href="tel:'+ ui.item.helpline +'">'+ ui.item.helpline +'</a></p></div></div>');
                }

            },
            html: true,
            open: function (event, ui) {
            $(".ui-autocomplete").css("z-index", 1000);

        }
    })
        .autocomplete("instance")._renderItem = function (ul, item) {
            return $("<li><div><img src='" + item.img + "'><span>" + item.value + "</span></div></li>").appendTo(ul);
        };

    });
</script>
